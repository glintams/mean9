<html>
    <head>
        <script>
            function calc(){
                document.getElementById("text2").value  =parseInt(document.getElementById("val1").value)  
                                             + parseInt(document.getElementById("val2").value);
                   
            }
            function show(){
                value1= document.getElementsByName("gender")[0].value
                value2= document.getElementsByName("gender")[1].value
                document.getElementById("text3").value = value1 || value2
                
            }
        </script>
    </head>
    <body>
        <label for="">Value 1:</label>
        <input type="number" id="val1" class="form-control"><br><br>
        <label for="">Value 2:</label>
        <input type="number" id="val2"><br><br>
        <button onclick="calc()">+</button>
        <input type="text" id="text2">
        <label for="">Gender</label>
        <br><br>
        <div>
            Male <input type="radio" name="gender" value="male">
            Female <input type="radio" name="gender" value="female">
        </div>
        <button onclick="show()">Gender</button>
        <input type="text" id="text3">

    </body>
</html>
